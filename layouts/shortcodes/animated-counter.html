<div class="text-center p-6">
    <div class="text-4xl md:text-6xl font-bold mb-2">
        <span class="counter {{ .Get "color" | default "text-blue-600" }}" data-count="{{ .Get "number" }}">0</span>
        {{ if .Get "suffix" }}<span class="{{ .Get "color" | default "text-blue-600" }}">{{ .Get "suffix" }}</span>{{ end }}
    </div>
    <div class="text-gray-600 text-lg">{{ .Get "label" }}</div>
    {{ if .Get "description" }}
    <div class="text-sm text-gray-500 mt-2">{{ .Get "description" }}</div>
    {{ end }}
</div>
