<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Animated shine gradient - màu đen đậm cho nền trắng -->
        <linearGradient id="darkTextShine" x1="0%" y1="0%" x2="100%" y2="0%">
            <!-- Stop 1 -->
            <stop offset="0%" style="stop-color:#000000">
                <animate attributeName="stop-color" 
                    values="#000000;#000000;#3b82f6;#000000;#000000" 
                    dur="2s" 
                    repeatCount="indefinite"/>
            </stop>
            
            <!-- Stop 2 -->
            <stop offset="20%" style="stop-color:#1f2937">
                <animate attributeName="stop-color" 
                    values="#1f2937;#1f2937;#60a5fa;#1f2937;#1f2937" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.15s"/>
            </stop>
            
            <!-- Stop 3 -->
            <stop offset="40%" style="stop-color:#111827">
                <animate attributeName="stop-color" 
                    values="#111827;#111827;#3b82f6;#111827;#111827" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.3s"/>
            </stop>
            
            <!-- Stop 4 -->
            <stop offset="60%" style="stop-color:#1f2937">
                <animate attributeName="stop-color" 
                    values="#1f2937;#1f2937;#60a5fa;#1f2937;#1f2937" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.45s"/>
            </stop>
            
            <!-- Stop 5 -->
            <stop offset="80%" style="stop-color:#111827">
                <animate attributeName="stop-color" 
                    values="#111827;#111827;#3b82f6;#111827;#111827" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.6s"/>
            </stop>
            
            <!-- Stop 6 -->
            <stop offset="100%" style="stop-color:#000000">
                <animate attributeName="stop-color" 
                    values="#000000;#000000;#3b82f6;#000000;#000000" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.75s"/>
            </stop>
        </linearGradient>
        
        <!-- Subtle shadow filter -->
        <filter id="subtleShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
        </filter>
    </defs>
    
    <!-- Main text "Thurnix" - SÁT VIỀN TUYỆT ĐỐI -->
    <text x="10" y="50" 
          text-anchor="start" 
          font-family="Arial, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="url(#darkTextShine)"
          filter="url(#subtleShadow)">Thurnix</text>
    
    <!-- Registered symbol ® - SÁT NGAY SAU CHỮ X -->
    <text x="215" y="20" 
          text-anchor="start" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="normal" 
          fill="url(#darkTextShine)"
          filter="url(#subtleShadow)">®</text>
</svg>