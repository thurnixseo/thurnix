<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base gradient cho text -->
        <linearGradient id="baseTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1f2937"/>
            <stop offset="50%" style="stop-color:#374151"/>
            <stop offset="100%" style="stop-color:#4b5563"/>
        </linearGradient>
        
        <!-- Animated shine gradient - tốc độ nhanh hơn -->
        <linearGradient id="textShineEffect" x1="0%" y1="0%" x2="100%" y2="0%">
            <!-- Stop 1 -->
            <stop offset="0%" style="stop-color:#1f2937">
                <animate attributeName="stop-color" 
                    values="#1f2937;#1f2937;#3b82f6;#1f2937;#1f2937" 
                    dur="2s" 
                    repeatCount="indefinite"/>
            </stop>
            
            <!-- Stop 2 -->
            <stop offset="20%" style="stop-color:#374151">
                <animate attributeName="stop-color" 
                    values="#374151;#374151;#60a5fa;#374151;#374151" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.15s"/>
            </stop>
            
            <!-- Stop 3 -->
            <stop offset="40%" style="stop-color:#4b5563">
                <animate attributeName="stop-color" 
                    values="#4b5563;#4b5563;#3b82f6;#4b5563;#4b5563" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.3s"/>
            </stop>
            
            <!-- Stop 4 -->
            <stop offset="60%" style="stop-color:#374151">
                <animate attributeName="stop-color" 
                    values="#374151;#374151;#60a5fa;#374151;#374151" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.45s"/>
            </stop>
            
            <!-- Stop 5 -->
            <stop offset="80%" style="stop-color:#4b5563">
                <animate attributeName="stop-color" 
                    values="#4b5563;#4b5563;#3b82f6;#4b5563;#4b5563" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.6s"/>
            </stop>
            
            <!-- Stop 6 -->
            <stop offset="100%" style="stop-color:#1f2937">
                <animate attributeName="stop-color" 
                    values="#1f2937;#1f2937;#3b82f6;#1f2937;#1f2937" 
                    dur="2s" 
                    repeatCount="indefinite" 
                    begin="0.75s"/>
            </stop>
        </linearGradient>
        
        <!-- Glow effect filter (optional) -->
        <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main text với hiệu ứng shine -->
    <text x="150" y="50" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="url(#textShineEffect)"
          filter="url(#textGlow)">Thurnix®</text>
</svg>